<!DOCTYPE html>
<html lang="es">
 <head>
   <title>CRUD-Usuarios</title>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
     body {
       display: flex;
       flex-direction: column;
       min-height: 100vh;
     }
     .content {
       flex: 1;
     }
     .footer {
       background-color: #f1f1f1;
       padding: 10px;
     }
   </style>
 </head>
 <body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
     <div class="container-fluid">
       <a class="navbar-brand" href="{% url 'home' %}">CRUD-Usuarios</a>
       <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav">
           {% if user.is_authenticated %}
             <li class="nav-item">
               <a class="nav-link" href="{% url 'user_edit' %}">Editar perfil</a>
             </li>
             {% if user.userdetails.rol == 'admin' %}
               <li class="nav-item">
                 <a class="nav-link" href="{% url 'user_list' %}">Lista de usuarios</a>
               </li>
             {% endif %}
             <li class="nav-item">
                 <a class="nav-link" href="{% url 'book_list' %}">Lista de Libros</a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="{% url 'logout' %}">Cerrar sesión</a>
             </li>
           {% else %}
             <li class="nav-item">
               <a class="nav-link" href="{% url 'login' %}">Iniciar sesión</a>
             </li>
           {% endif %}
         </ul>
       </div>
     </div>
   </nav>

   <div class="content container mt-4">
     {% block content %}
     {% endblock %}
   </div>

   <footer class="footer mt-auto py-3 bg-light">
     <div class="container">
       <span class="text-muted">Footer</span>
     </div>
   </footer>

   <!-- Bootstrap Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
 </body>
</html>
